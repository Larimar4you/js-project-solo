<section id="projects" class="section-projects">
  <div class="container">
    <h2 class="projects-title">Projects</h2>
    <div class="projects-wrapper">
      <div class="projects-wrapper-list">
        <ul class="projects-list">
          <li class="projects-list-item">#react</li>
          <li class="projects-list-item">#js</li>
          <li class="projects-list-item">#node js</li>
          <li class="projects-list-item">#git</li>
        </ul>
        <h3 class="projects-wrapper-title">
          Programming Across Borders: Ideas, Technologies, Innovations
        </h3>
        <a
          href="https://github.com/YuriiMakoveichuk/project-js-MobileTeam-2"
          rel="noopener noreferrer"
          target="_blank"
          class="projects-link"
          >See project</a
        >
      </div>
      <div class="projects-wrapper-image">
        <div class="swiper">
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./img/projects_img/projects_tablet.jpg           1x,
                    ./img/projects_img/projects_tablet_retina@2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./img/projects_img/projects_mobile.jpg           1x,
                    ./img/projects_img/projects_mobile_retina@2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                />
                <img
                  src="./img/projects_img/projects_mobile.jpg"
                  alt="Picture of a form regisrtation"
                />
              </picture>
            </li>
            <li class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./img/projects_img/projects_tablet_page2.jpg           1x,
                    ./img/projects_img/projects_tablet_page2_retina@2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./img/projects_img/projects_mobile_page2.jpg           1x,
                    ./img/projects_img/projects_mobile_page2_retina@2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                />
                <img
                  src="./img/projects_img/projects_mobile_page2.jpg"
                  alt="Picture of a form regisrtation"
                />
              </picture>
            </li>
            <li class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./img/projects_img/projects_tablet_page3.jpg           1x,
                    ./img/projects_img/projects_tablet_page3_retina@2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./img/projects_img/projects_mobile_page3.jpg           1x,
                    ./img/projects_img/projects_mobile_page3_retina@2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                />
                <img
                  src="./img/projects_img/projects_mobile_page3.jpg"
                  alt="Picture of a form regisrtation"
                />
              </picture>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="projects-btn-wrapper">
      <button type="button" class="projects-btn swiper-button-prev">
        <svg class="projects-svg" aria-label="arrow left">
          <use href="./img/symbol-defs.svg#icon-btn-arrow-left"></use>
        </svg>
      </button>
      <button type="button" class="projects-btn swiper-button-next">
        <svg class="projects-svg" aria-label="arrow right">
          <use href="./img/symbol-defs.svg#icon-btn-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
